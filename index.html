<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" media="screen"/>
    <link rel="shortcut icon" href="img/favicon.png"/>

    <!-- javascript -->
    <script src="js/jQuery.min.js"></script>
    <script src="js/functions.js"></script>

    <title>Columns Calculator</title>
</head>
<body>
	<div class="wrap">

		<h1>Columns Calculator</h1>

		<div class="formContainer">
			<label for="fullWidth">Available Width: </label>
			<input type="number" class="form" id="fullWidth" value="940"/>
		</div>

		<div class="formContainer">
			<label for="colNum">Number Of Columns: </label>
			<input type="number" class="form" id="colNum" value="12"/>
		</div>

		<div class="formContainer">
			<label for="singleWidth">Single Column Width: </label>
			<input type="number" class="form" id="singleWidth" value="60"/>
		</div>

		<div class="formContainer last">
			<label for="colSpacing">Spacing Between Columns: </label>
			<input type="number" class="form" id="colSpacing" value=""/>
		</div>

		<div class="clear"></div>

		<div id="demo"></div>

		<div id="footer">
			<a href="http://tommasoraspo.com" targe="_blank">made by Raspo</a>
		</div>

	</div><!-- wrap close -->
</body>
</html>
