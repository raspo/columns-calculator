<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <meta name="description" content="Columns Calculator is a tool that does exactly what it says, a calculator for columns' (widths)" />
    <meta name="author" content="Tommaso Ferrari">
    <meta name="robots" content="index, follow" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" media="screen"/>
    <link rel="shortcut icon" href="img/favicon.png"/>

    <!-- javascript -->
    <script src="js/jQuery.min.js"></script>
    <script src="js/functions.js"></script>

    <title>Columns Calculator</title>
</head>
<body>
	<div class="wrap">

		<h1>Columns Calculator</h1>

		<div class="fieldContainer">
			<label for="fullWidth">Available Width: </label>
			<input type="number" class="field" id="fullWidth" value="940"/>
		</div>

		<div class="fieldContainer">
			<label for="colNum">Number Of Columns: </label>
			<input type="number" class="field" id="colNum" value="12"/>
		</div>

		<div class="fieldContainer">
			<label for="singleWidth">Column Width: </label>
			<input type="number" class="field" id="singleWidth" value="60"/>
		</div>

		<div class="fieldContainer last">
			<label for="colSpacing" title="AKA gutter">Columns Spacing: </label>
			<input type="number" class="field" id="colSpacing" value=""/>
		</div>

		<div class="clear"></div>

		<div id="demo"></div>

		<div id="footer">
			<a href="http://tommasoferrari.com/portfolio/columns-calculator/">What is this?</a>
		</div>

	</div><!-- wrap close -->
</body>
</html>
